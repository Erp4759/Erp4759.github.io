<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Properties</title>
</head>
<body>
    <h1>Calculate Circle Properties</h1>
    <p>Enter the radius of the circle:</p>
    <input type="number" id="radius" placeholder="Enter radius">
    <button onclick="calcCircumference()">Calculate Circumference</button>
    <button onclick="calcArea()">Calculate Area</button>

    <p id="output"></p>

    <script>
        function calcCircumference() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('output').innerText = "Please enter a valid radius.";
                return;
            }
            const circumference = 2 * Math.PI * radius;
            document.getElementById('output').innerText = `The circumference is ${circumference.toFixed(2)}`;
        }

        function calcArea() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('output').innerText = "Please enter a valid radius.";
                return;
            }
            const area = Math.PI * radius * radius;
            document.getElementById('output').innerText = `The area is ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
