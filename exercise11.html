<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Exercise</title>
</head>
<body>

    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "red";
        ctx.fillRect(10, 10, 100, 50);

        var gradient = ctx.createLinearGradient(150, 10, 250, 60);
        gradient.addColorStop(0, "blue");
        gradient.addColorStop(1, "green");
        ctx.fillStyle = gradient;
        ctx.fillRect(150, 10, 100, 50);

        var gradient2 = ctx.createLinearGradient(300, 10, 400, 60);
        gradient2.addColorStop(0, "purple");
        gradient2.addColorStop(0.5, "yellow");
        gradient2.addColorStop(1, "orange");
        ctx.fillStyle = gradient2;
        ctx.fillRect(300, 10, 100, 50);

        var textGradient = ctx.createLinearGradient(10, 200, 300, 200);
        textGradient.addColorStop("0", "red");
        textGradient.addColorStop("0.5", "green");
        textGradient.addColorStop("1.0", "blue");
        ctx.font = "30px Arial";
        ctx.fillStyle = textGradient;
        ctx.fillText("Multicolor Text", 10, 200);

    </script>

</body>
</html>
