<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Rectangle</title>
</head>
<body>

    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw a blue rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 300, 150);

        // Draw a yellow circle with a red border that overlaps the rectangle
        ctx.beginPath();
        ctx.arc(250, 125, 75, 0, 2 * Math.PI, false); // Adjusted positioning and size
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.lineWidth = 10;  // Thicker border
        ctx.strokeStyle = "red";
        ctx.stroke();

    </script>

</body>
</html>
